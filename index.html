<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Social Media Icons with Font Awesome</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <h1>Socialize</h1>
      <p>Social Media Icons With Font Awesome</p>
      <div class="media">
        <ul>
          <li><i class="fab fa-facebook"></i></li>
          <li><i class="fab fa-instagram"></i></li>
          <li><i class="fab fa-codepen"></i></li>
          <li><i class="fab fa-github"></i></li>
          <li><i class="fab fa-twitter-square"></i></li>
        </ul>
      </div>
    </div>
  </body>
</html>
